ip: 192.168.10.12
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
version: '~> 10'
keys:
    - ~/.ssh/id_rsa

folders:
    - map: /home/projects/sourcecode/wordpress
      to: /home/vagrant/code

sites:
    - map: wp.local
      to: /home/vagrant/code
      php: "7.4"

variables:
  - key: VAGRANT
    value: 'true'
      
databases:
    - wordpress

name: wordpress

hostname: wordpress
